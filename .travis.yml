dist: trusty
language: c
cache: ccache
compiler:
  - gcc
before_install:
  - sudo pip install codecov
install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq libjansson-dev check lcov libcurl4-openssl-dev
script:
  - autoreconf -i && ./configure --enable-code-coverage && make check-code-coverage
after_success:
  - codecov
